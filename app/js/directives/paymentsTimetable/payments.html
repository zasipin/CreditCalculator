<div class="container-fluid">
<div class="row">
<table class="table table-hover">
      <tr class="info">
       <th>Мес</th>
       <th>Платеж</th>
       <th>Платеж сверх минимального</th>
       <!--<th>Всего выплачено</th>-->
       <th>Долг</th>
      </tr>
      <tr ng-repeat="payment in payments">
       <td><strong>{{months - payment.months + 1}}</strong></td>
       <td>{{payment.monthlyPay|currency : "" : 0 }} </td>
       <td><input type="text" ng-model="payment.extraPayment" ng-change="updatePayments(payment)"/> </td>
       <!--<td> </td>-->
       <td>{{payment.leftToPay|currency : "" : 0 }}</td>
      </tr>
</table>    
</div>
</div>
