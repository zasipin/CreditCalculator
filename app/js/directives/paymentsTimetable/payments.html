<div class="row">
<table class="table table-hover">
      <tr class="info">
       <th>Мес</th>
       <th>Платеж</th>
       <th>Платеж сверх минимального</th>
       <th>Всего выплачено</th>
       <th>Долг</th>
      </tr>
      <tr ng-repeat="payment in payments">
       <td><strong>months {{months - payment.months + 1}}</strong></td>
       <td>monthlyPay: {{payment.monthlyPay}} </td>
       <td>extraPay <input type="text" ng-model="payment.extraPaymentRecentMonth" ng-change="updatePayments(payment.extraPaymentRecentMonth)"> </td>
       <td> </td>
       <td>leftToPay</td>
      </tr>
</table>    
</div>
